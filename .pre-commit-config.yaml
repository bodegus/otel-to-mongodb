repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ^\.vscode/
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: 'reference/'
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

# isort removed - using Ruff's built-in import sorting (I rules)

