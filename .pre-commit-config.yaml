  #       exclude: ^(tests/|app/tests/)

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: pytest
        language: system
        args: [app/tests/, -v, --tb=short, -q]
        types: [python]
        pass_filenames: false
        always_run: true

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, app/, --skip, "B101,B104", --severity-level, medium]
        exclude: ^(tests/|app/tests/)
        pass_filenames: false

exclude: |
  (?x)^(
      reference/.*|
      \.git/.*|
      \.venv/.*|
      venv/.*|
      build/.*|
      dist/.*
  )$
